<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Spreadsheet</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main>
        <section id="char-0"></section>
        <section id="char-1">
            <!-- Character Card -->
            <section class="rarity" style="box-shadow:0px 0px 0px var(--profile-border) var(--✰5);">
                <div class="card">
                    <div class="card-top">
                        <div class="profile" style="background-image: url('https://muakasan.github.io/genshin-portraits/assets/UI_AvatarIcon_Albedo.png');"></div>
                    </div>
                    <div class="card-bottom font">Lv. 90</div>
                </div>
            </section>

            <!-- Character Constellations -->
            <section class="cons">
                <div class="circle w-Sm c1" style="background-color: var(--✰5);"></div>
                <div class="circle w-Sm c2"></div>
                <div class="circle w-Sm c3"></div>
                <div class="circle w-Sm c4"></div>
                <div class="circle w-Sm c5"></div>
                <div class="circle w-Sm c6"></div>
            </section>

            <!-- Weapon Card -->
            <section class="rarity" style="box-shadow:0px 0px 0px var(--profile-border) var(--✰4);">
                <div class="R font">5</div>
                <div class="card">
                    <div class="card-top">
                        <div class="profile" style="background-image: url('https://static.wikia.nocookie.net/gensin-impact/images/4/4a/Weapon_Cinnabar_Spindle_2nd.png');"></div>
                    </div>
                    <div class="card-bottom font">Lv. 90</div>
                </div>
            </section>

            <!-- Talents -->
            <section class="talents">
                <div class="T1 circle w-Lg" style="background-image: url('https://genshin.honeyhunterworld.com/img/s_383101.webp');"></div>
                <div class="T2 circle w-Lg" style="background-image: url('https://genshin.honeyhunterworld.com/img/s_383201.webp');"></div>
                <div class="T3 circle w-Lg" style="background-image: url('https://genshin.honeyhunterworld.com/img/s_383901.webp');"></div>
                <div class="Lv1 font">Lv. 1</div>
                <div class="Lv2 font">Lv. 9</div>
                <div class="Lv3 font">Lv. 8</div>
            </section>

            <!-- Artifacts -->
            <section class="artifacts">
                <div class="margin">
                    <section class="rarity" style="box-shadow:0px 0px 0px var(--profile-border) var(--✰5);">
                        <div class="circle w-XLg" style="background-image: url('https://static.wikia.nocookie.net/gensin-impact/images/2/2b/Item_Bloom_Times.png');"></div>
                    </section>
                </div>
                <section class="A-container">
                    <div class="A-top" style="border-color: var(--✰5);">
                        <div class="circle w-Md" style="background-image: url('https://static.wikia.nocookie.net/gensin-impact/images/2/2d/Icon_Flower_of_Life.png');"></div>
                        <div class="circle w-Md" style="background-image: url('https://static.wikia.nocookie.net/gensin-impact/images/8/8b/Icon_Plume_of_Death.png');"></div>
                        <div class="circle w-Md" style="background-image: url('https://static.wikia.nocookie.net/gensin-impact/images/9/9f/Icon_Sands_of_Eon.png');"></div>
                        <div class="circle w-Md" style="background-image: url('https://static.wikia.nocookie.net/gensin-impact/images/3/37/Icon_Goblet_of_Eonothem.png');"></div>
                        <div class="circle w-Md" style="background-image: url('https://static.wikia.nocookie.net/gensin-impact/images/6/64/Icon_Circlet_of_Logos.png');"></div>
                    </div>
                    <div class="A-bottom font">
                        ~20 Crit/Def rolls
                        <div class="A-right">
                            <div class="A-star"></div>
                            <div class="A-star"></div>
                            <div class="A-star"></div>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>

    <script src="./assets/js/character.js"></script>
</body>
